<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout :: head(title='My photos')">
  <meta charset="UTF-8" />
  <title>Title</title>
</head>

<body>

  <nav th:replace="fragments/layout :: navigation(activeTab='null')" />

  <main>

    <section class="jumbotron">
      <div class="container">
        <div class="row">
          <div class="col-md-auto">
            <div th:if="${profilePhoto != null}">
              <img th:src="@{/users/{username}/photos/{id}(username=${user.username}, id=${profilePhoto})}"
                alt="Profile photo" class="mr-3" style="width:200px;">
            </div>
          </div>
          <div class="col-md-auto">
            <h1 th:text="${user.name}" class="jumbotron-heading mt-5">Name</h1>
          </div>
        </div>
      </div>
      </div>
    </section>

    <nav class="navbar">
      <div class="container">
        <a class="navbar text-white mx-auto" th:href="@{/users/{username}(username=${user.username})}">Messages</a>
        <a class="navbar mx-auto" th:href="@{/users/{username}/photos(username=${user.username})}"
          style="color:Lime;">Photos</a>
      </div>
    </nav>


    <div class="container mt-4">

      <div class="row">
        <div th:each="photo : ${albumPhotos}" class="col-md-6">
          <div class="card mb-4 box-shadow w-50 mx-auto">
            <img class="card-img-top"
              th:src="@{/users/{username}/photos/{id}(username=${user.username}, id=${photo.id})}" alt="Card image cap">
            <div class="card-body">
                <p class="card-text" th:text="${photo.description}">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
              <div class="d-flex justify-content-between align-items-center">
                <form th:action="@{/users/{username}/photos/{id}/view_photo(username=${user.username}, id=${photo.id})}"
                  method="GET">
                  <button type="submit" class="btn btn-sm btn-outline-success">View</button>
                </form>
                <form
                  th:action="@{/users/{username}/photos/{id}/like_photo(username=${user.username}, id=${photo.id})}"
                  method="POST">
                  <button type="submit" class="btn btn-sm btn-outline-primary"><span th:text="${#lists.size(photo.likes)}"></span> Likes</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>

  </main>


</body>

<script type="application/javascript">
  $('input[type="file"]').change(function (e) {
    var fileName = e.target.files[0].name;
    $('.custom-file-label').html(fileName);
  });
</script>

</html>
